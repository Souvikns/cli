asyncapi: 3.0.0
info:
  title: 'Hello, Glee!'
  version: 0.1.0
servers:
  websockets:
    host: '0.0.0.0:3000'
    protocol: ws
channels:
  hello:
    address: hello
    messages:
      onHelloMessage:
        $ref: '#/components/messages/hello'
      subscribeMessage:
        $ref: '#/components/messages/hello'
operations:
  onHello:
    action: receive
    channel:
      $ref: '#/channels/hello'
    messages:
      - $ref: '#/channels/hello/messages/onHelloMessage'
  onHelloReply:
    action: send
    channel:
      $ref: '#/channels/hello'
    messages:
      - $ref: '#/channels/hello/messages/subscribeMessage'
components:
  messages:
    hello:
      payload:
        type: string
