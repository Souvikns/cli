name: test
on:
  pull_request_target:
    types: [opened, reopened, synchronize, edited, ready_for_review]

jobs:
  check_prepack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v2
      - name: Setup Nodejs 
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: run npm prepack
        run: npm run prepack

